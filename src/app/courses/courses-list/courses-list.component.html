<mat-card>
  <mat-spinner class="load" *ngIf="isLoading"></mat-spinner>

  <div class="row" *ngIf="!isLoading">
    <div class="col-sm-3 py-1 " *ngFor="let course of courses">
      <div class="card h-100 border-primary">
        <div class="card-body">
          <h3 class="card-title">{{ course.courseName }}</h3>
          <p class="card-text">
            {{ course.courseDetails | slice: 1:150 }}
          </p>
          <div>
            <button
              mat-button
              color="primary"
              [routerLink]="['course-detail', course.courseId]"
              (click)="goToCourseDetail(course)"
            >
              view
            </button>
            <button
              *ngIf="isValid && userId == course.creator"
              mat-button
              color="warn"
              (click)="onDeleteCourse(course.courseId)"
            >
              delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-card>
